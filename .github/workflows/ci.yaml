name: "Pest Tests"

on:
  pull_request:
  push:
    branches: [main]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      COMPOSER_NO_INTERACTION: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --no-interaction

      - name: Run Pest Tests
        run: ./vendor/bin/pest --colors=always

      - name: Execute PHPStan
        run: php vendor/bin/phpstan analyse src tests --level 8 --error-format=github

      - name: Fake
        run: |
          echo ::notice \
            file=$PWD/src/Hugger/Friendly.php,line=1,col=0::this is a notice
          echo ::warning \
            file=$PWD/src/Hugger/Friendly.php,line=1,col=0::this is a warning
          echo ::error \
            file=$PWD/src/Hugger/Friendly.php,line=1,col=0::this is a error